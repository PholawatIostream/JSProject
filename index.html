<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBLIE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <center>
            <h1 class="Text">MOBLIE</h1>
            </center>
            <button class="btn btn-primary" @click="logout()" style="margin-left: 89%;">Loguout<img src="images/9.png" style="width: 30px;"></button><button class="btn btn-primary" @click="GoCart()" style="position: absolute;right: 9.2cm;">Cart<img src="images/6.png" style="width: 30px;"></button>
            <br><br>
            <marquee direction="right">ยินดีต้อนรับ !!</marquee>
            <div class="row">
                <div class="col-md-4" v-for="Test in Tests">
                    <div class="card h-100">
                    <center>
                        <img v-bind:src="Test.image" class="card-img-top" style="width: 50%;">
                        <div class="cart-body">
                        <h4><b>{{ Test.name  }}</b></h4>
                        <p>$ {{  Test.price  }}</p>
                        <p v-if="Test.qty > 0">คงเหลือ {{  Test.qty  }}</p>
                        <p v-else>สินค้าหมด</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" @click="addtocart(Test,user)">ADD</button>
                        </div>
                    </center>
                    </div>
                </div>
                <div class="col-md-12">
                    <br><br>
                    <center>
                    <br><br>  
                    <h3>ประวัติการทำรายการ</h3>
                    </center> 
                 
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                              
                            <th scope="col">ชื่อ</th>
                            <th scope="col">จำนวน</th>
                            <th scope="col">ราคา</th>
                            <th scope="col">ราคารวม ( {{  Total  }} )</th>
                          </tr>
    
                        </thead>
                        <tbody>
                        <tr v-for="carts in cart">
                            <td>{{  carts.name  }}</td>
                            <td>{{  carts.total  }}</td>
                            <td>{{  carts.price * carts.total  }}</td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <center>
                                <button class="btn btn-primary" @click="gopay()">ชำระเงิน<img src="images/7.png" style="width: 30px;"></button>
                                </center>
                            </td>
                        </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./Main.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>

   

</body>
</html>
